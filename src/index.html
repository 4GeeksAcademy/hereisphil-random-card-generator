<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Random Card Generator</h1>
      <!-- The entire Card object -->
      <figure class="card">
        <div class="left-side">
          <span id="first-suit"></span>
          <p id="left-value"></p>
        </div>
        <h2></h2>
        <div class="right-side">
          <span id="second-suit"></span>
          <p id="right-value"></p>
        </div>
      </figure>
      <!-- Button to manually generate a new card -->
      <button id="generate-new-card">New Card</button>
      <!-- Form to allow custom Card size -->
      <form>
        <fieldset>
          <legend>Apply Custom Height & Width</legend>
          <label for="height-input">Height: </label>
          <input
            type="number"
            id="height-input"
            name="height"
            min="400"
            placeholder="400+"
            required
          />
          <label for="width-input">Width: </label>
          <input
            type="number"
            id="width-input"
            name="width"
            min="300"
            placeholder="300+"
            required
          />
          <button type="submit" id="apply-styles-btn">Apply</button>
          <p><em>Minimum height is 400px & Minimum width is 300px</em></p>
        </fieldset>
      </form>
    </main>
    <footer>
      &copy; 2025. <a href="https://github.com/hereisphil">hereisphil</a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
